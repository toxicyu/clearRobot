<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui" />

<body>

<div class="container main"   onkeydown="DoKeyDown(event)" tabIndex="-1" style="position:relative;outline:none;">
    <div style="">
        现在的level:<span id="curlevel">1</span>
        <br>
        <input type="button" value="重玩本关" onclick="NextLevel(0)">
        <br>
        <div id="msg"></div>
        <input id="level" type="hidden" value="0">
        <input type="button" value="游戏说明" onclick="DoHelp()">
        <input type="button" value="上一关" onclick="NextLevel(-1)">
        <input type="button" value="下一关" onclick="NextLevel(1)">

    </div>
     <!--对canvas 添加position属性,不然FF下机器人定位出错 -->
    <canvas id="myCanvas" style="position:relative;">你的浏览器还不支持哦</canvas>
    <img id="block" src="http://www.qlcoder.com//img/block.png" style="display:none;">
    <img id="wall" src="http://www.qlcoder.com//img/wall.png" style="display:none;">
    <img id="ball" src="http://www.qlcoder.com//img/ball.png" style="display:none;">
    <img id="box" src="http://www.qlcoder.com//img/box.png" style="display:none;">
    <img id="gray_u" src="http://www.qlcoder.com//img/gray_5.png" style="display:none;">

    <img id="gray_dr" src="http://www.qlcoder.com//img/gray_4.png" style="display:none;">

</div>
